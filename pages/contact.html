       </div>
       <div class="row mb-5">
           <div class="col-md-4">
               <div class="contact-info">
                   <div class="contact-info-logo">
                       <img src="{{site.baseurl}}/assets/images/contact-info-icon.png" alt="contact info icon">
                   </div>
                   <div class="contact-info-content">
                       <p>622 Dixie Path, South Tobinchester, <br>UT 98336</p>

               </div>
           </div>
           <div class="col-md-4">
               <div class="contact-info">
                   <div class="contact-info-logo">
                       <img src="{{site.baseurl}}/assets/images/contact-info-icon2.png" alt="contact info icon">
                   </div>
                   <div class="contact-info-content">
                       <p><a href="#">toni14@hotmail.com</a> <br>
                              <a href="#">idavis@yahoo.com</a></p>
                   </div>
               </div>
           </div>
           <div class="col-md-4">
               <div class="contact-info mb-0">
                   <div class="contact-info-logo">
                       <img src="{{site.baseurl}}/assets/images/contact-info-icon3.png" alt="contact info icon">

                              (477) 722-2796</p>

           </div>

       <h5 class="sub-title heading-5">Send Us Message</h5>

                 <div class="col-md-12">

                       <div class="col-md-6">

                       </div>
                       <div class="col-md-6">
                          <div class="form-group">
                             <input type="text" class="form-control" id="name" placeholder="Your Name">
                          </div>
                       </div>
                       <div class="col-md-12">
                          <div class="form-group">
                             <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                          </div>
                       </div>
                       <div class="form-group m-0">
                          <button type="submit" class="btn-style1  btn">Add Comment </button>
                       </div>
                    </div>
                 </div>
              </div>
           </form>

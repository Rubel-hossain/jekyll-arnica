 <ul id="header-menu">
   {% for links in site.data.navigation %}
     {% if links.sublinks %}
       <li class="has-sub">Page
           <ul>
               {% for sublink in links.sublinks %}
               <li><a href="{{sublink.url absolute='true'}}">{{sublink.title}}</a></li>
               {% endfor %}
           </ul>
       </li>
       {% else %}
       <li class="{% if links.url == page.url %} active {% endif %}"><a href="{{links.url absolute='true'}}">{{links.title}}</a></li>
     {% endif %}
   {% endfor %}
      <li>
	   <a href="#modalsearch" class="search-modal" data-toggle="modal" data-target="#search-modal">
 
         <img src="{{site.baseurl}}/assets/images/search-icon.png" alt="search here">
      </a>
	  
 
  
  
  
  
  
   </li>
</ul>

<button class="collapse-btn"> <span class="collapse-bar"></span>
<span class="collapse-bar"></span>
<span class="collapse-bar"></span>
</button>

<!-- large modal -->
<div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Large Modal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Modal Body</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
